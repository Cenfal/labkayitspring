<?xml version="1.0" encoding="UTF-8"?>
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:p="http://primefaces.org/ui"
                 template="/template/template.xhtml">
    <ui:define name="mainContent">
        <h:form prependId="false">
            <p:panel header="Entry Channel">
                <h:panelGrid columns="2" styleClass="table table-striped table-bordered table-condensed">
                    <p:dataTable
                            value="#{entryChannelBean.enrtyChannelList}"
                            var="_entry"
                            style="margin-left:0px;width:100%;"
                            styleClass="table table-striped"
                            paginator="true"
                            rows="10"
                            emptyMessage="#{messages['general.message.EmptyList']}"
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="5,10"
                            paginatorPosition="bottom">
                        <p:column headerText="No">
                            <h:outputText value="#{_entry.id}"/>
                        </p:column>
                        <p:column headerText="First Channel">
                            <h:outputText value="#{_entry.firstChannel}"/>
                        </p:column>
                        <p:column headerText="Second Channel">
                            <h:outputText value="#{_entry.secondChannel}"/>
                        </p:column>
                        <p:column headerText="Third Channel">
                            <h:outputText value="#{_entry.thirdChannel}"/>
                        </p:column>
                        <p:column headerText="Description">
                            <h:outputText value="#{_entry.description}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
